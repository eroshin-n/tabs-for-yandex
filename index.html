<html>
    <head>
        <title>Tabs'n'Console</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="./scripts/jquery-2.1.0.min.js"></script>
        <script src="./scripts/console.js"></script>
        <script src="./scripts/script.js"></script>
        <link rel="stylesheet" href="./css/custom.css"></link>
    </head>
    <body>

        <div class="tabs-header">
            <a class="tab-header" href="#tab_0">Loader</a>
            <a class="tab-header" href="#tab_1">Stars</a>
            <a class="tab-header" href="#tab_2">Text</a>
        </div>
        <div class="tab-content" id="tab_0">
            0
        </div>
        <div class="tab-content" id="tab_1">
            1
        </div>
        <div class="tab-content" id="tab_2">
            2
        </div>

        <div id="console">
            <div id="console_output_wrapper">
                <div id="console_output"></div>
            </div>
            <div id="console_input">
                <input type="text" id="field">
                <input type="button" id="enter" value="Enter">
            </div>
        </div>

    </body>
</html>
